<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      max-width: 90%;
      width: 400px;
    }

    h1 {
      color: #d32f2f;
      font-size: 28px;
      margin-bottom: 20px;
      font-family: 'Pacifico', cursive;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #4caf50, #81c784);
      color: white;
    }

    #noBtn {
      background: linear-gradient(135deg, #f44336, #e57373);
      color: white;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    #message {
      margin-top: 20px;
      font-size: 24px;
      color: #d32f2f;
      font-family: 'Pacifico', cursive;
    }

    .floating-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating {
      position: absolute;
      width: 120px;
      height: 160px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: float 8s infinite ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
    }

    .floating img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .floating .note {
      font-size: 12px;
      color: #555;
      font-family: 'Arial', sans-serif;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div id="message" class="hidden">
      <p>Thank you so much! üíñ</p>
    </div>
  </div>

  <div class="floating-images">
    <div class="floating" style="top: 10%; left: 5%;">
      <img src="IMG_7471.jpg" alt="Us">
      <div class="note">Our First Date üíï</div>
    </div>
    <div class="floating" style="top: 20%; left: 80%;">
      <img src="https://via.placeholder.com/80" alt="Us">
      <div class="note">Forever Yours ‚ù§Ô∏è</div>
    </div>
    <div class="floating" style="top: 50%; left: 20%;">
      <img src="https://via.placeholder.com/80" alt="Us">
      <div class="note">Memories ü•∞</div>
    </div>
    <div class="floating" style="top: 70%; left: 70%;">
      <img src="https://via.placeholder.com/80" alt="Us">
      <div class="note">Together Always üíë</div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', () => {
      message.classList.remove('hidden');
      document.querySelector('.buttons').classList.add('hidden');
    });

    noBtn.addEventListener('click', () => {
      alert("Let's try again! üòä");
      window.location.reload(); // Restart the quiz
    });
  </script>
</body>
</html>
